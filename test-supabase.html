<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Supabase Integration Test</h1>
    <div id="status"></div>
    <button onclick="testSupabase()">Test Supabase Connection</button>
    
    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2';
        
        // You'll need to replace these with your actual Supabase credentials
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
        
        const supabase = createClient(supabaseUrl, supabaseKey);
        
        window.testSupabase = async function() {
            const statusDiv = document.getElementById('status');
            
            try {
                statusDiv.innerHTML = '<div class="status info">Testing Supabase connection...</div>';
                
                // Test auth
                const { data: { session }, error: authError } = await supabase.auth.getSession();
                if (authError) throw authError;
                
                statusDiv.innerHTML += '<div class="status success">‚úÖ Auth connection successful</div>';
                
                // Test database
                const { data, error: dbError } = await supabase
                    .from('users')
                    .select('count')
                    .limit(1);
                
                if (dbError) throw dbError;
                
                statusDiv.innerHTML += '<div class="status success">‚úÖ Database connection successful</div>';
                statusDiv.innerHTML += '<div class="status success">üéâ Supabase is properly configured!</div>';
                
            } catch (error) {
                statusDiv.innerHTML += `<div class="status error">‚ùå Error: ${error.message}</div>`;
                statusDiv.innerHTML += '<div class="status info">Make sure to configure your Supabase credentials in the script</div>';
            }
        };
    </script>
</body>
</html>
